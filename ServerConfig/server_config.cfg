// Server Configuration

// Basic Settings
hostname "My CS2 Server"
rcon_password "my_secure_password"
sv_cheats 0
sv_lan 1
sv_maxplayers 10

// Round Settings
mp_maxrounds 24
mp_roundtime 1.92
mp_startmoney 800
mp_afterroundmoney 0

// Cash Settings
cash_team_win_by_defusing 3500
cash_team_win_by_time_running_out_bomb 3250
