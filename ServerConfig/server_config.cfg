mp_tkpunish 0
mp_backup_round 1
mp_warmuptime 3000
mp_default_team_winner_t ""
mp_default_team_winner_ct ""

// Server Rates
tickrate 128
sv_maxrate 0
sv_minrate 30000
sv_maxupdaterate 128
sv_minupdaterate 128
sv_maxcmdrate 128
sv_mincmdrate 128
sv_matchbackup 1
sv_allow_votes 0

// TV Settings
tv_enable 1
tv_delay 90
tv_autorecord 1